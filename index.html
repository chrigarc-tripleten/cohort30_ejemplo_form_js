<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <main class="main">
        <section class="register">            
          <form class="form">
            <p class="form__errors"></p>            
            <fieldset class="form__set">
              <label for="email" id="email" class="form__label">Email</label>
              <input type="email" name="email" class="form__input" required />
              <label for="password" id="password" class="form__label"
                >Contraseña</label
              >
              <input
                type="password"
                name="password"
                class="form__input"
                required
                minlength="8"
                maxlength="32"
              />
              <label for="country" class="form__label"></label>
              <select class="form__input" required name="country" id="country">
                <option value="">Seleccionar</option>
                <option value="MX">México</option>
                <option value="AR">Argentina</option>
              </select>
              <input type="submit" class="form__submit" value="Registrar" disabled/>
            </fieldset>
          </form>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
